<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/assemblynest.css" rel="stylesheet">
    <!-- favicon -->
    <link rel="shortcut icon" href="images/icons/pentagon_32x32_3dlogo_transparent_jAZ_icon.ico" type="image/x-icon" />
    <link rel="stylesheet" id="compiled.css-css" href="css/ancompiled.css" type="text/css" media="all">
</head>

<body>
    <section class="section-preview">

        <!-- Info message -->
        <a class="btn btn-info waves-effect waves-light" onclick="toastr.info('Hi! I am info message.');">Info
            message</a>
        <!-- Warning message -->
        <a class="btn btn-warning waves-effect waves-light"
            onclick="toastr.warning('Hi! I am warning message.');">Warning message</a>
        <!-- Success message -->
        <a class="btn btn-success waves-effect waves-light"
            onclick="toastr.success('Hi! I am success message.');">Success message</a>
            <a class="btn btn-success waves-effect waves-light"
            onclick="toastr.success();">no message</a>
        <!-- Error message -->
        <a class="btn btn-danger waves-effect waves-light" onclick="toastr.error('Hi! I am error message.');">Error
            message</a>

        <div id="toast-container" class="md-toast-top-right" aria-live="polite" role="alert">

        </div>


        

        
        

    </section>
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <!-- <script type="text/javascript" src="js/mdb.js"></script> -->

    <script type='text/javascript' src='js/ancompiled.js'></script>

    <script src="js/toast.js" type="text/javascript"></script>

</body>

</html>
